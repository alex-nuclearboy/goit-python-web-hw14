<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
    <p>Hi {{ username }},</p>
    <p>You requested a password reset for your account.</p> 
    <p>Your token is:</p>
    <p><code>{{token}}</code></p>
    <p>Please copy this token and paste it into the appropriate field in Swagger UI to reset your password.</p>
    <p>If you did not request a password reset, please ignore this email.</p>
</body>
</html>
